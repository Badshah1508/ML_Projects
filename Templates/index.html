<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Predictor</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            max-width: 520px;
            width: 100%;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }

        .container h1 {
            text-align: center;
            margin-bottom: 10px;
            color: #333;
        }

        .container legend {
            text-align: center;
            font-size: 18px;
            margin-bottom: 20px;
            color: #555;
        }

        .mb-3 {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #444;
        }

        select,
        input {
            width: 100%;
            padding: 10px 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            outline: none;
            font-size: 14px;
            transition: 0.3s ease;
        }

        select:focus,
        input:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.2);
        }

        .btn {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            font-weight: 600;
            color: #2d2d2d;
            padding: 12px;
            background: #f4f6ff;
            border-radius: 10px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            .container h1 {
                font-size: 22px;
            }
        }
        .header{
            text-align: center;
            margin-bottom: 0.8rem;
        }
        .line_break {
            width: 100%;
            border: none;
            height: 3px;
            background: linear-gradient(to right, #667eea, #764ba2);
            margin: auto;
}

    </style>
</head>

<body>
    <div class="container">
        <h2 class="header">Student Exam Performance Indicator</h2>
        <hr class="line_break"> <br>

        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <!-- <legend>Student Exam Performance Prediction</legend> -->

            <div class="mb-3">
                <label>Gender</label>
                <select name="gender" required>
                    <option selected disabled value="">Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Race or Ethnicity</label>
                <select name="ethnicity" required>
                    <option selected disabled value="">Select Ethnicity</option>
                    <option value="group A">Group A</option>
                    <option value="group B">Group B</option>
                    <option value="group C">Group C</option>
                    <option value="group D">Group D</option>
                    <option value="group E">Group E</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Parental Level of Education</label>
                <select name="parental_level_of_education" required>
                    <option selected disabled value="">Select Parent Education</option>
                    <option value="associate's degree">Associate's Degree</option>
                    <option value="bachelor's degree">Bachelor's Degree</option>
                    <option value="high school">High School</option>
                    <option value="master's degree">Master's Degree</option>
                    <option value="some college">Some College</option>
                    <option value="some high school">Some High School</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Lunch Type</label>
                <select name="lunch" required>
                    <option selected disabled value="">Select Lunch Type</option>
                    <option value="free/reduced">Free / Reduced</option>
                    <option value="standard">Standard</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Test Preparation Course</label>
                <select name="test_preparation_course" required>
                    <option selected disabled value="">Select Test Course</option>
                    <option value="none">None</option>
                    <option value="completed">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label>Writing Score (0–100)</label>
                <input type="number" name="reading_score" min="0" max="100" placeholder="Enter Writing Score" required>
            </div>

            <div class="mb-3">
                <label>Reading Score (0–100)</label>
                <input type="number" name="writing_score" min="0" max="100" placeholder="Enter Reading Score" required>
            </div>

            <div class="mb-3">
                <input class="btn" type="submit" value="Predict Maths Score">
            </div>
        </form>

        {% if results %}
        <div class="result">
            Predicted Maths Score: <strong>{{ results }}</strong>
        </div>
        {% endif %}
    </div>
</body>
</html>
